<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.gender + ' '+ element.name}} </td>
  </ng-container>

  <!-- Date of Birth Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | date:'MM/dd/yyyy'}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Budget Column -->
  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Budget </th>
    <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button-sm mat-icon-button mat-raised-button color="primary" (click)="viewContract(element)"
        [routerLink]="['/schools', 'create-cycle']" routerLinkActive="active-link" matTooltip="view Contract">
        <mat-icon svgIcon="eye"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
